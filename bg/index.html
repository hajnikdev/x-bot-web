<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		body {
			background-color: #160f0a;
			overflow: hidden;
		}
		#bg{
			position: absolute;
			background-image: url(network.png);
			background-size: cover;
			background-position: 50% 50%;
			width: 100%;
			height: 100%;
		}
		#fade {
			position: absolute;
			left: 50%;
			top: 50%;
			background-color: #160f0a;
			width: 80%;
			height: 60%;
			opacity: 0.98;
			border-radius: 50%;
			box-shadow: 0 0 180px 100px #160f0a;
			transform: translate(-50%, -50%);
		}
	</style>
</head>
<body>
	<div id="bg">
		<div id="fade"></div>
	</div>
</body>
</html>
